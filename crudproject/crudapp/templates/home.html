{% include 'base.html' %}
{% load static %}
{% include 'navigation.html' %}

<style>
  </style>

{% block content %}

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" >
    <div class="carousel-inner">
      <div class="carousel-item active" style="background-color: black;">
        <img src="{% static 'images/Project1.jpeg' %}" class="d-block w-100" alt="hospital" style="height: 80ch; opacity: .5; ">
      </div>
      <div class="carousel-item" style="background-color: black;">
        <img src="{% static 'images/Project 2.jpeg' %}" class="d-block w-100" alt="Hospital" style="height: 80%; opacity: .5;" >
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div><br><br>





{% endblock content %}
