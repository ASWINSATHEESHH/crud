{% include 'base.html' %}
{% include 'navigation.html' %}
{% block content %}

<div>
    <h2 class="text-center">View Projects</h2>
    <table id="example" class="table table-hover">
        <thead>
            <th>DeveloperId</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Project</th>
            <th>Delete</th>
        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.Name}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.project}}</td>
                <td><a href="{% url 'deleteproject' i.id %}"
                    onclick="return confirm('Are you sure, you want to delete?')" class="btn btn-danger">Delete</a>
                </td>
                {% endfor %}
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
